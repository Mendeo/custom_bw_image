<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Кастомное ч/б фото!</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" id="main-style-light" href="./main.css">
	</head>
	<body>
		<input type="file" id="inputFile">
		<span hidden>Выбранный файл не является файлом изображения!</span>
		<br>
		<input type="range" title="Точка перехода к чёрному" id="blackPower" name="blackPower" min="0" max="255">
		<span></span>
		<br>
		<img id="outputImage" alt="Выходное изображение">
		<img id="inputImage" alt="Входное изображение">
		<div id="progressBarContainer">
			<label for="progressBar">Идёт обработка, подождите...</label>
			<progress id="progressBar" max="100"></progress>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
